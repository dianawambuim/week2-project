<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="bootstrap.css" rel="stylesheet" type="text/css">
  <script src="index.js" defer></script>
  <title>The Akan Project</title>
</head>
<h1 class="h1" align=center>An Easy Way to get your Akan name...!</h1>

<body>
  <div class="container">


    <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>

    <p>Fill in the below and see your Akan name</p>

    <form>
      <div class="container">
        <div class="mb-3">
          <label for="dateOfBirth">Date of Birth:</label><br>
          <input type="date" id="dateOfBirth" name="dateOfBirth"><br>
        </div>

        <div class="mb-3" id="gender">
          <label for="gender">Gender:</label><br>
          <label for='rmale'>Male </label>

          <input type='radio' id='rmale' name='gender' value='male'>

          <label for='rfemale'>Female </label>

          <input type='radio' id='rfemale' name='gender' value='female'>
        </div>

        <button class="accordion" type="button" id="submit" name="button" onclick="submitFunction()">Submit</button>
        <div class="mb-3">
          <label for="akanName">Akan Name:</label><br>
          <input type="text" id="akanName" name="akanName"><br>
        </div>

        <div class="mb-3">
          <label for="outputs">Outputs:</label><br>
          <div  id='outname'></div><br>
        </div>
      </div>

    </form>


  </div>

</body>

</html>
