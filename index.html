<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="bootstrap.css" rel="stylesheet" type="text/css">
  <title>The Akan Project</title>
</head>
<h1>An Easy Way to get the day of the week that you were born...!</h1>

<body>
  <div class="container">


    <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</p>

    <p>Kindly Enter Date of Birth</p>

    <form>
      <label for="DOB">Date of Birth:</label><br>
      <input type="date" id="DOB" name="DOB"><br>
      <label for="gender">Gender:</label><br>
      <label for='rmale'>Male </label>

      <input type='radio' id='rmale' name='gender' value='male'>

      <label for='rfemale'>Female </label>

      <input type='radio' id='rfemale' name='gender' value='female'>
      <button type="button" name="button">Submit</button>


    </form>


  </div>

</body>

</html>
